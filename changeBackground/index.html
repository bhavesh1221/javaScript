<body>

<button type="button"> clcik here</button>

<script>
// document.getElementById("demo").innerHTML = Math.random();
    const buttonss = document.querySelector('button')
    const body = document.querySelector('body')
    const colr = ['red','green','blue','yellow','black','grey','purple','cyan']

    body.style.background = 'grey';
    buttonss.addEventListener('click', onclck)

    function onclck(){
       const x =  parseInt(Math.random()*colr.length);
       body.style.background = colr[x];
    }
    
    </script>
